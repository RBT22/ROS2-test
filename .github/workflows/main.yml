name: colcon test
'on':
  push:
    branches:
      - main

jobs:
  test-compose-action:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    name: test compose action
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Run tests
        run: docker compose -f "docker-compose.yml" -f ""docker-compose-test.yml" up